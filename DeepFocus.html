<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEP FOCUS</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="nav">
            <img src="img/logo.png">
            <ul>
                <li>Home </li>
                <li>About us</li>
                <li>Tools </li>
                <li>Contact us</li>
            </ul>
        </div>

        <div class="toolsSection">
            <div class="slide">
                <div class="arrow">
                    <button class="left-btn" type="button" title="left-btn">
                        <img src="img/left.png" alt="">
                    </button>
                    <button class="right-btn" type="button" title="right-btn">
                        <img src="img/right.png" alt="">
                    </button>
                </div>
                <div class="tools">
                    <img src="img/calc.png" alt="">
                </div>
            </div>
            <div>
                <p  id="discreption">A Toolset For Focused <br> And Uninterrupted Work</p>
            </div>
        </div>

        <div class="signForm">
            <form>
                <H1>Create new Account<span>.</span></H1>
                <p>Already member? <a href="" target="">Sign Up</a></p>
                <div class="inputBoxs">
                    <div class="inputBox">
                        <input type="text" name="FName" id="FName" >
                        <label for="FName">Fist Name</label>
                    </div>
    
                    <div  class="inputBox">                     
                        <label for="LName"> Last Name</label>
                        <input type="text" name="LName" id="LName" >
                    </div>
    
                    <div class="inputBox">
                        <input type="email" name="userMail" id="userMail" >
                        <label for="userMail">Email</label>
                    </div>

                    <div  class="inputBox">
                        <input type="password" name="userPass" id="userPass" > 
                        <label for="userPass">Password</label>   
                    </div>
                </div>
                
                <button id="submitButton" type="submit">Create Account</button>
            </form>
        </div>

    </div>
</body>
</html>
